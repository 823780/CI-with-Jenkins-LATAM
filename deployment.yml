---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: myapp
spec:
 Replicas:     3 desired | 1 updated | 4 total | 3 available | 1 unavailable
 StrategyType:  RollingUpdate
 selector:
  matchLabels:
   app: myapp
 template:
  metadata:
   labels:
    app: myapp
  spec:
   containers:
    - name: myapp
      image: almitarosita/devops:tagversion
      ports:
      - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  type: LoadBalancer 
  selector:
   app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
